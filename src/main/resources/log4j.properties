log4j.rootLogger=DEBUG,CONSOLE,Rolling
log4j.addivity.org.apache=true 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=info
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p [%c{50}#%M:%L] : %m%n





log4j.logger.org=info
log4j.logger.org.springframework=info
log4j.logger.com.alibaba.dubbo=info
log4j.logger.com.changer.saas.dao=info
log4j.logger.com.changer.saas.component.AuthenticationInterceptor=debug
log4j.logger.com.changer.saas.component=info
log4j.logger.com.changer.saas=debug
log4j.logger.java.sql=info

log4j.appender.Rolling = org.apache.log4j.RollingFileAppender
log4j.appender.Rolling.File = kafka-client.log
log4j.appender.Rolling.Append = true
log4j.appender.Rolling.Threshold=info
log4j.appender.Rolling.MaxBackupIndex=3
log4j.appender.Rolling.MaxFileSize=500MB
log4j.appender.Rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.Rolling.layout.ConversionPattern=%-d %t %-5p [%c{1}:%L] %m%n